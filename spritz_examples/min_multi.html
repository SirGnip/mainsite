    <body>
        <input name="btn1" type="button" value="Flask" onClick="onBtn1()">

<script type="text/javascript">

    function onBtn3() { $('#spritzer').data('controller').setUrl("http://m.dictionary.com/definition/computer"); }
</script>

        <center><p><div id="spritzer" data-role="spritzer"></div></p></center>
        <h1>Switch between multiple URLs</h1>
